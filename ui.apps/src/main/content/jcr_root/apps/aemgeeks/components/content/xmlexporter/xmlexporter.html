<div data-sly-use.geekexporter="com.aem.geeks.core.models.XmlExporter"></div>
<!-- Basic Card Example -->
 <div class="card shadow mb-4">
     <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary">${card.title}</h6>
     </div>
     <div class="card-body">
         <p>Title : <b>${geekexporter.title}</b></p>
         <p>Description :<b>${geekexporter.description}</b></p>
         <p> Date : <b>${'MMM dd,yyyy' @ format=geekexporter.date}</b> </p>

         ================== USING LIST ================
         <div data-sly-list.item="${geekexporter.books}">
             <p> Book ${itemList.count} : <b>${item} </b></p>
         </div>

     </div>
 </div>
